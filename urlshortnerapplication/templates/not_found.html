<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="text-center p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-6xl font-bold mb-6 text-red-500">404</h1>
        <h2 class="text-3xl font-semibold mb-4">Page Not Found</h2>
        <p class="text-xl mb-6">Sorry, the page you are looking for does not exist.</p>
        <a href="/" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-500 transition duration-300 ease-in-out transform hover:scale-105">Go to Home</a>
    </div>
</body>
</html>
